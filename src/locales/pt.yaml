# English translation for tabby
# Fields marked with (catpun) can have a subtle cat-based but if paw-sible. Don't force it though!

# This is for the main search input.
# placeholder: (catpun) Grey text that appears when the input is empty.
# aria-label: label for screen readers
search-input:
  placeholder: Procure suas abas...
  aria-label: Procure suas abas

# (catpun) Text that appears if there are no search results
search-no-result: Não encontramos nenhuma aba

# Onboarding text
onboarding-headline: Obrigado por usar o tabby!
onboarding-instructions: Digite qualquer coisa na caixa de texto para procurar na janela atual.
onboarding-about-settings: Além disso, você pode clicar no icone do tabby perto do campo de pesquisa para ver mais opções.

# Navigation buttons
preferences-button: Preferências
back-button: Voltar

# Links to source code
source-code: Código fonte

# (catpun) Headline of preferences-page
preferences-header: Preferências


# Shortcut settings (shortcut is not changeable from within the extension)
preferences-shortcut-headline: Abrir com atalho de teclado
# url will be inserted into message where {0} is.
# url is a link to an external documentation (see url-changing-shortcuts-*)
preferences-shortcut-explanation:
  message: Você pode mudar o atalho {0}.
  url: na sua configuração do browser

# Language Settings
preferences-language-headline: Idiomas
# url will be inserted into message where {0} is.
# url is a link to the git repository
preferences-language-contribute:
  message: '{0} o tabby em mais idiomas.'
  url: Ajude a traduzir

# Theme Settings
preferences-theme-headline: Tema
preferences-theme-explanation: "'Auto' usa o tema com base no seu sistema operacional."

# Theme Settings
preferences-icon-headline: Icone
preferences-icon-explanation: Escolhe o icone do botão do browser.

# Asking for Recommendation
preferences-recommend-headline: Gosta do tabby?
preferences-recommend-review: Compartilhe com seus amigos ou avalie!
# url will be inserted into message where {0} is.
# url is a link to a twitter account
preferences-recommend-feedback:
  message: 'Você também pode {0}.'
  url: me dar um feedback no Twitter

# Languages
# Remove all languages except the one being translated and system, so it can fall back to english.
language-system: Sistema
language-name-en: Inglês
language-name-de: Alemão

# Themes
theme-system: Automático
theme-light: Claro
theme-dark: Escuro

# Icons
icon-default: Olho (default)
icon-eye-themed: Olho (color)
icon-face: Face
icon-face-themed: Face (color)

# Link to localized documentation on how to change extension shortcuts.
# Comment out if there is no localized version, so it can fall back to english.
url-changing-shortcuts-firefox: https://support.mozilla.org/en-US/kb/manage-extension-shortcuts-firefox
url-changing-shortcuts-chrome: https://jwels.berlin/chrome-shortcuts/


# These translations are for the manifest.json file
manifest:
  # Name of the extension
  name: tabby - troca rápida de abas
  # Short description of the extension
  description: Extensão para pesquisar e trocar em abas em segundos com um simples atalho
  # Description of shortcut to open tabby
  shortcutOpen: Abrir o tabby
