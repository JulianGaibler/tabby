# European Portuguese translation for tabby
# Fields marked with (catpun) can have a subtle cat-based pun if paw-sible. Don't force it though!

# This is for the main search input.
# placeholder: (catpun) Grey text that appears when the input is empty.
# aria-label: label for screen readers
search-input:
  placeholder: Pesquisarrr separadores...
  aria-label: Pesquisar separadores

# Label for button with which open tabs are managed
search-tab-counter: 'Gerir {n, plural, =0 {separadores} one {o separador aberto} other {{n} separadores abertos}}'

# (catpun) Text that appears if there are no search results
search-no-result: Não encontramos nenhum separador

# Navigation buttons
preferences-button: Preferências
back-button: Voltar

# Other buttons
pin-tab-button: fixar separador
unpin-tab-button: desafixar separador
close-tab-button: fechar separador
mute-tab-button: silenciar separador
unmute-tab-button: ativar som do separador

# Tab management
close-duplicate-tabs: Fechar separadores duplicados
close-older-than:
  label: Fechar separadores mais antigos que...
  1hour: 1 hora
  4hours: 4 horas
  8hours: 8 horas
  1day: 1 dia
  1week: 1 semana
  1month: 1 mês
sort-tabs-by-title: Ordenar separadores por título
sort-tabs-by-url: Ordenar separadores por URL
sort-tabs-by-last-accessed: Ordenar separadores por último acesso
sort-tabs-by-container: Ordenar separadores por contêiner
group-tabs-by-domain: Agrupar separadores por domínio

# Links to source code
source-code: Código-fonte

# (catpun) Headline of preferences-page
