# Theme settings
preferences-theme-headline: Tema
preferences-theme-explanation: "'Automático' usa o tema com base no sistema operacional."

# Overview settings
preferences-show-overview-headline: Mostrar visão geral das separadores
preferences-show-overview-explanation: Exibe todos os separadores abertos ao abrir o tabby

# Search all windows settings
