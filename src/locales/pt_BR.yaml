# Brazilian Portuguese translation for tabby
# Fields marked with (catpun) can have a subtle cat-based pun if paw-sible. Don't force it though!

# This is for the main search input.
# placeholder: (catpun) Grey text that appears when the input is empty.
# aria-label: label for screen readers
search-input:
  placeholder: Procurrre suas abas...
  aria-label: Procurar suas abas

# Label for button with which open tabs are managed
search-tab-counter: 'Gerenciar {n, plural, =0 {abas} one {a guia aberta} other {{n} guias abertas}}'

# (catpun) Text that appears if there are no search results
search-no-result: Não encontramos nenhuma aba

# Navigation buttons
preferences-button: Preferências
back-button: Voltar

# Other buttons
pin-tab-button: fixar aba
unpin-tab-button: desafixar aba
close-tab-button: fechar aba
mute-tab-button: silenciar aba
unmute-tab-button: ativar som da aba

# Tab management
close-duplicate-tabs: Fechar abas duplicadas
close-older-than:
  label: Fechar abas mais antigas que...
  1hour: 1 hora
  4hours: 4 horas
  8hours: 8 horas
  1day: 1 dia
  1week: 1 semana
  1month: 1 mês
sort-tabs-by-title: Ordenar abas por título
sort-tabs-by-url: Ordenar abas por URL
sort-tabs-by-last-accessed: Ordenar abas por último acesso
sort-tabs-by-container: Ordenar abas por contêiner
group-tabs-by-domain: Agrupar abas por domínio

# Links to source code
source-code: Código-fonte

# (catpun) Headline of preferences-page
preferences-header: Preferências

